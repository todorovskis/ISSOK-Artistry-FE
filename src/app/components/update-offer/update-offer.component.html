<div class="container mx-auto py-2 mt-3">
  <form (ngSubmit)="onSubmit()" [formGroup]="updateOfferForm" class="max-w-fit mx-auto bg-white shadow-lg rounded px-4 py-4 flex flex-col">
    <div class="w-full flex flex-col md:flex-row">
      <div class="w-full md:w-1/2 p-8">
        <h2 class="mb-4 text-blue-500 font-semibold">Update Offer Form</h2>

        <div class="mb-4">
          <label for="title" class="block mb-2">Title:</label>
          <input type="text" id="title" formControlName="title" required [value]="offer?.title" 
            class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="description" class="block mb-2">Description:</label>
          <input type="text" id="description" formControlName="description" required [value]="offer?.description"
            class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="price" class="block mb-2">Price:</label>
          <input type="text" id="price" formControlName="price" required [value]="offer?.price"
            class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
      </div>

      <div class="w-full md:w-1/2 p-4">
        <div class="mb-4 flex flex-col justify-between ">
          <label class="mb-2">Categories:</label>
          <div class="ml-2">
            @for(category of categories; track category){
            <label class="block mb-2">
              <input type="checkbox" (change)="onChange(category.category)" [value]="category.category"
                formControlName="categories" required [checked]="offer?.categories?.includes(category.category)">
              <span>{{ category.category }}</span>
            </label>
            }
          </div>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 px-8">
      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
    </div>
   
  </form>
</div>
