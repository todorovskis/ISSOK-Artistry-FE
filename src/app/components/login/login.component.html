<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        
        <a href="/">
            <img class="mx-auto h-10 w-auto" src="../../../assets/images/logo.png" alt="Logo">
        </a>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6">
            <div>
                <div class="mt-2">
                    <input id="username" formControlName="username" placeholder="Username" type="text" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div [className]="isSubmitted && loginForm.get('username')?.invalid ? 'block text-red-500' : 'hidden'">
                    Username is required.
                </div>
            </div>

            <div>
                <div class="mt-2">
                    <input id="password" formControlName="password" placeholder="Password" type="password"
                        autocomplete="new-password" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div [className]="isSubmitted && loginForm.get('password')?.invalid ? 'block text-red-500' : 'hidden'">
                    Password is required.
                </div>
            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                    in</button>
            </div>

            <div [className]="errorMessage ? 'block text-red-500' : 'hidden'">
                Username or password is incorrect.
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="/choose-role" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Sign up</a>
        </p>
    </div>
</div>
